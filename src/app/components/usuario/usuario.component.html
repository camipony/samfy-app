<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src={{profile?.images[0].url}}
                class="rounded-circle img-fluid" style="width: 150px;" />
            </div>
            <h4 class="mb-2"> Hello, {{ profile?.display_name }} </h4>
            <p class="text-muted mb-2">Username: {{ profile?.id }}</p>
            <p class="text-muted mb-3">Your Product: {{ profile?.product }}</p>
            <div class="d-flex justify-content-between text-center mt-5 mb-2">
              <div>
                <p class="mb-2 h5">{{ profile?.followers.total }}</p>
                <p class="text-muted mb-0">Followers</p>
              </div>
              <div class="px-2">
                <p class="mb-2 h5">{{ profile?.country }}</p>
                <p class="text-muted mb-0">Country</p>
              </div>
              <div class="px-2">
                <p class="mb-2 h5">{{ profile?.type }}</p>
                <p class="text-muted mb-0">Type User</p>
              </div>
            </div>
          </div>
          <button type="button" (click)="redirectTo()" class="btn btn-primary btn-rounded btn-lg">
              Search your fav artist!
            </button>
        </div>

      </div>
    </div>
  </div>
</section>
